<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing time</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="juegos">
        <div class="juego1">
            <h3>STEINPAPIER ODER SCHERE</h3>
            <h2>Computer Choice: <span id="computer-choice"></span> </h2>
            <h2>User Choice: <span id="user-choice"></span> </h2>
            <h2>Result: <span id="result"></span> </h2>

            <button class="boton" id="rock">Rock</button>
            <button class="boton" id="paper">Paper</button>
            <button class="boton" id="scissors">Scissors</button>
        </div>
    </div>

    <div class="juegos">
        <div class="juego2">
            <div class="grid" id="grid">
            </div>
            <h3>Score: <span id="points"></span></h3>
        </div>
    </div>


    <div class="juego3">
        <h3 id="score">Your score: 0</h3>
        <h3 id="time-left">60</h3>

        <div class="grid2" id="grid2">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>



    <script src="rockPaperScissors.js"></script>
    <script src="memoryGame.js"></script>
    <script src="whacamole.js"></script>

</body>

</html>
